<!DOCTYPE html>
<html>
<head>
	<title>SentimentAnalysis</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<style>
		body{
			background-color: white;
		}
		.titre{
			padding-bottom: 3%;
		}
	</style>
</head>
<body>
<div class="titre" style="background-color:lightgray">
	<h2 class="display-2 text-center titreh2"> Sentiment Analysis </h2>
	<h5 class="display-5 text-center"> For your reviews </h5><img src="/static/tripadvisor.png"  height="60" style="border-radius:100%;margin-left: 48%;">
</div>

<!--<h1> {{ name }}</h1>-->

<form action="http://localhost:5000/test" method="post" style="margin:10%">
	<div class="form-group">
		<label for="exampleReview">Your Review</label>
		<input type="text" class="form-control" id="exampleReview" aria-describedby="reviewHelp" name="review" required="required" minlength="3">
		<small id="reviewHelp" class="form-text text-muted">Ready to be analyzed</small>
	</div>
	<button type="submit"  class="btn btn-primary" style="margin-left:42%;margin-top:3%;" value="Analyse">Analyze</button>
	<br>
	<div class="spinner-grow text-success" role="status" style="margin-left:41%;margin-top:3%;">
		<span class="sr-only">Loading...</span>
	</div>
	<div class="spinner-grow text-warning" role="status" >
		<span class="sr-only">Loading...</span>
	</div>
	<div class="spinner-grow text-danger" role="status" >
		<span class="sr-only">Loading...</span>
	</div>


</form>

</html>
